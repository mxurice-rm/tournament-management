events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # HTTP to HTTPS redirect für tournament.maurice-rm.de
    server {
        listen 80;
        server_name tournament.maurice-rm.de;

        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

        # Redirect alle anderen Requests zu HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTP to HTTPS redirect für db.tournament.maurice-rm.de
    server {
        listen 80;
        server_name db.tournament.maurice-rm.de;

        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

        # Redirect alle anderen Requests zu HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server für tournament.maurice-rm.de (Next.js App)
    server {
        listen 443 ssl http2;
        server_name tournament.maurice-rm.de;

        # SSL Zertifikate (Certbot Pfade)
        ssl_certificate /etc/nginx/ssl/live/tournament.maurice-rm.de/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/tournament.maurice-rm.de/privkey.pem;

        # SSL Konfiguration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy zu Next.js Container
        location / {
            proxy_pass http://tournament-next:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Next.js spezifische Optimierungen
        location /_next/static/ {
            proxy_pass http://tournament-next:3000;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }

        location /favicon.ico {
            proxy_pass http://tournament-next:3000;
            proxy_cache_valid 200 1d;
        }
    }

    # HTTPS Server für db.tournament.maurice-rm.de (Adminer)
    server {
        listen 443 ssl http2;
        server_name db.tournament.maurice-rm.de;

        # SSL Zertifikate (Certbot Pfade)
        ssl_certificate /etc/nginx/ssl/live/db.tournament.maurice-rm.de/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/db.tournament.maurice-rm.de/privkey.pem;

        # SSL Konfiguration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limiting für Admin Interface
        limit_req zone=api burst=20 nodelay;

        # Proxy zu Adminer Container
        location / {
            proxy_pass http://tournament-adminer:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}